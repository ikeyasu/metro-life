<div class="wrapper">
    <div class="head">
        <div class="text">{{currentStation}} : {{destination}}</div>
    </div>
    {{endTime}}<br>
    <div class="circle-wrap">
        <div class="circle">
            <div class="time">{{timeToCurrentStation}}</div>
            <div class="status">{{delayStatus}}</div>
        </div>

        <div class="dot-wrap" ng-style="{'transform': train.dotRotate}" ng-repeat="train in nearbyTrainList | filter:in30mins">
            <div class="dot {{train.delayStatusCss}}"></div>
        </div>

    </div>

    <div class="list" ng-repeat="train in nearbyTrainList | filter:in30mins">
        <div class="bar-wrap">
            <div class="content bar {{train.delayStatusCss}}" ng-style="{{train.barWidth}}">
                <div class="train-type {{train.trainTypeCss}}">{{train.trainType}}</div>
                <div class="time-to-station">{{train.timeToCurrentStation}}</div>
            </div>
            <div class="delayed-time">{{train.delay}}</div>
            <div class="bg-line"></div>
        </div>
    </div>

    <div class="">
      <div class="row">
        <div class="col-sx-12">
          <ul class="nav nav-tabs nav-stacked col-sm-12">
            <li ng-repeat="train in trains">
                <a href="#"  style="color:red" tooltip="{{train['odpt:fromStation']}}">{{train['odpt:fromStation']}} : {{train['odpt:delay']}}</a>
                <a href="#" tooltip="{{train['odpt:fromStation']}}">{{train['odpt:toStation']}} : {{train['odpt:delay']}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <nav>
        <div id="" class="menu">
            <div id="selected-station" class="inner">{{currentStation}}</div>
        </div>
        <div id="" class="menu">
            <div id="selected-destination" class="inner">
                <select ng-model="selectedDirection" ng-options="direction.direction for direction in directions"></select>
            </div>
        </div>
    </nav>
</div>
